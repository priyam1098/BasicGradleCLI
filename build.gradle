plugins {
    id 'java'
}

group = 'org.ixigo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation('com.squareup.okhttp3:okhttp:4.12.0')
}
jar {
    manifest{
        attributes(
            'Main-class' : 'org.ixigo.Main'
        )
    }
}

test {
    useJUnitPlatform()
}